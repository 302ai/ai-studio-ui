repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: 'pnpm-lock.yaml'
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: end-of-file-fixer

  - repo: local
    hooks:
      - id: svelte-check
        name: svelte-check
        entry: bash -c 'pnpm exec svelte-check --no-tsconfig --ignore "src/lib/paraglide" "$@"' --
        language: system
        files: \.(svelte)$

      - id: prettier
        name: prettier
        entry: bash -c 'pnpm exec prettier --write "$@"' --
        language: system
        files: \.(js|ts|svelte|json|yaml|yml|html|css|scss)$
        exclude: '^(pnpm-lock\.yaml|src/lib/paraglide/.*|\.svelte-kit/.*|build/.*|node_modules/.*)$'

      - id: eslint
        name: eslint
        entry: bash -c 'pnpm exec eslint --fix "$@"' --
        language: system
        files: \.(js|ts|svelte)$
        exclude: '^(src/lib/paraglide/.*|\.svelte-kit/.*|build/.*|node_modules/.*)$'

  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args:
          [
            --strict,
            --force-scope,
            feat,
            fix,
            docs,
            style,
            refactor,
            test,
            chore,
            perf,
            ci,
            build,
            revert
          ]
